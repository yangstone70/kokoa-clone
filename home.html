<!DOCTYPE html>

<head>
    <style>
        #tomato1,
        #tomato2,
        #tomato3 {
            background-color: tomato;
        }

        .teal {
            background-color: teal;

        }

        .btn {
            color: rgb(189, 255, 67);
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <p>
        <span>hello</span>
        <span id="tomato1">hello</span>
        <span>hello</span>
        <span id="tomato2">hello</span>
        <span>hello</span>
        <span id="tomato3">hello</span>
        <span>hello</span>
    </p>
    <p>
        <span class="btn">hello</span>
        <span class="btn teal">hello</span>
        <span class>hello</span>
        <span class="teal">hello</span>
        <span class>hello</span>
        <span class="teal btn">hello</span>
        <span class>hello</span>
    </p>


</body>
